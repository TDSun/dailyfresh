{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}天天生鲜-登录{% endblock title %}

{% block head_js %}
    <script src="{% static 'text/js/jquery-1.12.4.min.js' %}"></script>
    <script>
        $(function () {
            $('#submit').click(function () {
                username = $('#username').val()
                password = $('#pwd').val()
                csrf = $('input[name="csrfmiddlewaretoken"]').val()
                remember = $('input[name="remember"]').is(':checked')
                params = {'username':username,'password':password,
                    'csrfmiddlewaretoken':csrf,'remember':remember}
                $.post('/login/',params,function (data) {
                    if(data.res == 'no'){
                        $('#username').next().show().text('用户名或密码有误')
                    }else {
                        if(data.path){
                            location.href = data.path
                        }
                        else{
                            location.href = '/';
                        }
                    }
                })

            })
        })
    </script>
{% endblock head_js %}

{% block header %}{% endblock header %}

{% block body %}
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="{% static 'text/images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form>
                        {% csrf_token %}
						<input type="text" id="username" value="{{ username }}" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" id="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="button" id="submit" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
